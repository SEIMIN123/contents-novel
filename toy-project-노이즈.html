<html lang="en">
<head>
  <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

<body>

  <div id="root">
    <video src="../movie/TV-noise-turn_off.mp4" muted autoplay loop>
    </video>
    <div class="text"></div>
    
  </div>

  <audio src="./music/40.mp3" autoplay loop></audio>


  <script>

const content = "정말 없다고 생각해?"
const text = document.querySelector('.text');

let i = 0;

function sleep(delay){
const start = new Date().getTime();
while (new Date().getTime() < start + delay);
}

function typing() {
  
  text.textContent += content[i++]
  if( i > content.length){
    text.textContent = ""
    i = 0;
    sleep(2000);
  }
  
}
setInterval(typing, 355);

const root = document.getElementById('root');
    root.addEventListener('click', function(){
      let page = './toy-project-노이즈-1.html';
      location.href = page;
    });

  </script>
</body>
